<!doctype html>
<html>
  <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <title>Visulization</title>
  </head>
    <body>
        <p>
            This is a visualization of building inventory
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
        "data": {"url": "building_inventory.csv"},
        "hconcat":[
            {
            "mark":"bar",
            "encoding":{
                  "x":{"field":"Year Constructed"},
                  "y":{"aggregate":"sum", "type": "quantitative","field":"Square Footage"},
                    }
            
            }
    ]
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
